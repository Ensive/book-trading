<form (submit)="saveBook(currentBook)">
  <mat-card-content>
    <mat-form-field class="full-width">
      <input matInput [(ngModel)]="currentBook.title" placeholder="Title" type="text" id="title" name="title" />
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput [(ngModel)]="currentBook.subtitle" placeholder="Subtitle" type="text" id="subtitle" name="subtitle" />
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput [(ngModel)]="currentBook.description" placeholder="Description" type="text" id="description" name="description" />
    </mat-form-field>
    <button mat-button color="primary" type="submit">SAVE</button>
  </mat-card-content>
</form>
<div *ngFor="let book of booksList$ | async">
  <mat-card class="book-card">
    <mat-card-header class="book-card-header">
      <mat-card-title class="book-card-header-title">{{book.title}}</mat-card-title>
      <mat-card-subtitle class="book-card-header-subtitle">{{book.subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ book.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>SELECT</button>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
      <button mat-button color="" (click)="editBook(book)">EDIT</button>
      <button mat-button color="red" (click)="deleteBook(book.id)">DELETE <small>(for admins only)</small></button>
    </mat-card-actions>
  </mat-card>
</div>
