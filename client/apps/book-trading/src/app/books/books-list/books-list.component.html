<div *ngFor="let book of booksList">
  <mat-card class="book-card">
    <mat-card-header class="book-card-header">
      <mat-card-title class="book-card-header-title">{{book.title}}</mat-card-title>
      <mat-card-subtitle class="book-card-header-subtitle">{{book.subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ book.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>SELECT</button>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
      <button mat-button (click)="handleEditBook(book)">EDIT</button>
      <button mat-button (click)="handleDeleteBook(book.id)">DELETE <small>(for admins only)</small></button>
    </mat-card-actions>
  </mat-card>
</div>
